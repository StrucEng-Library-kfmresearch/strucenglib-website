<!-- https://github.com/squidfunk/mkdocs-material/blob/master/src/partials/logo.html -->
<!-- custom logo to show instead of text when in sandwich mode -->
<!-- Logo -->

{% if config.theme.logo_drawer %}
  <img src="{{ config.theme.logo_drawer | url }}" alt="logo" />
{% else %}
  {% set icon = config.theme.icon.logo or "material/library" %}
  {% include ".icons/" ~ icon ~ ".svg" %}
{% endif %}
