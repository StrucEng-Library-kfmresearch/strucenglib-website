site_name: ''
site_url: https://strucenglib.ethz.ch
site_description: >-
  StrucEng Library

repo_name: StrucEng-Library-kfmresearch/strucenglib-website
repo_url: https://github.com/StrucEng-Library-kfmresearch/strucenglib-website
 
extra_javascript:
  - assets/website/code.js
extra_css:
  - assets/website/style.css

plugins:
  - search
  # https://github.com/byrnereese/mkdocs-minify-plugin
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true
      css_files:
        - assets/website/style.css

theme:
  name: material
  custom_dir: overrides
  language: en
  features:
    - announce.dismiss
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: blue grey
      accent: red
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/website/favicon.png
  logo: assets/website/logo-web-5.svg
  logo_drawer: assets/website/logo-web-0.svg


copyright: Copyright &copy; 2022 and later, The StrucEng Library Authors

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/StrucEng-Library-kfmresearch
      name: StrucEng Library on Github
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
      name: StrucEng Library on Twitter
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/
      name: StrucEng Library on LinkedIn


markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

# Website navigation:
nav:
  - Home: index.md
  - 'See in Action': action.md
  - 'Rhinoceros 3D Plugin':
      - Home: strucenglib_plugin/home.md
      - Installation:
          - Prerequisites: strucenglib_plugin/prerequisites.md
          - Install for Abaqus: strucenglib_plugin/install_for_abaqus.md
          - Install for Ansys: strucenglib_plugin/install_for_ansys.md
      - Usage Guide:
          - 'StrucEngLib Server': strucenglib_plugin/server.md
          - 'Troubleshooting':   strucenglib_plugin/usage/troubleshooting.md
      - Developer:
          Documentation: strucenglib_plugin/developer/developer.md
          Changelog: https://github.com/StrucEng-Library-kfmresearch/strucenglib-rhino3d-plugin/blob/master/CHANGELOG
          Source Code: https://github.com/StrucEng-Library-kfmresearch/strucenglib-rhino3d-plugin
  - 'StrucEng Library Snippets':
      - Home: strucenglib_snippets/home.md
      - Basics:
          - Overview: strucenglib_snippets/basics/overview.md      
          - Workflow: strucenglib_snippets/basics/workflow.md     
      - Actions on structures: 
          - Load generators: strucenglib_snippets/load_generators/general.md     
          - Self-Weight: strucenglib_snippets/load_generators/self_weight.md
          - Imposed loads on buildings: strucenglib_snippets/load_generators/buildings.md     
          - Actions on structures exposed to fire: strucenglib_snippets/load_generators/fire.md   
          - General actions: strucenglib_snippets/load_generators/general.md   
          - Traffic loads on bridges: strucenglib_snippets/load_generators/traffic_loads.md   
          - Actions induced by cranes and machinery: strucenglib_snippets/load_generators/cranes_machinery.md   
          - Silos and tanks: strucenglib_snippets/load_generators/cranes_machinery.md   
      - Concrete Structures:           
          - Material models: strucenglib_snippets/concrete_structures/material_models.md     
          - Code checks: strucenglib_snippets/concrete_structures/code_checks.md  
      - Masonry Structures:    
          - Material models: strucenglib_snippets/masonry_structures/material_models.md     
          - Code checks: strucenglib_snippets/masonry_structures/code_checks.md  
      - Grafical outputs:
          - Prepost plots: strucenglib_snippets/prepost_plots.md
          - Numerical results: strucenglib_snippets/numerical_results.md      
  - 'Patches for Compas FEA':
      - Home: compas_fea/home.md
      - Basics: compas_fea/basics.md   
      - Structure: compas_fea/structure.md   
      - Elements: compas_fea/elements.md
      - Sets: compas_fea/sets.md
      - Materials: compas_fea/materials.md
      - Sections: compas_fea/sections.md
      - Properties: compas_fea/properties.md
      - Constraints: compas_fea/constraints.md
      - Prepost plots: compas_fea/prepost_plots.md
      - Loads:  compas_fea/loads.md             
      - Steps:  compas_fea/steps.md             
      - Analyses: compas_fea/analyses.md             
      - Results: compas_fea/results.md             
      - Examples: compas_fea/examples.md             
      - Developer Notes: compas_fea/dev_notes.md  
  - About: about.md
